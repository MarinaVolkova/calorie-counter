<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
  <title>Счётчик калорий</title>
</head>
<body>
  <h1>Счётчик калорий</h1>
  <div class="content">
        <form action="" class="main">
      <strong>Пол: </strong><br>
      <select name="female" id="female" onchange="" required>
        <option value="Мужчина">Мужчина</option>
        <option value="Женщина">Женщина</option>
        </select>
          <div class="infoParam">
        <div class="age">
      <strong>Возраст </strong><sub>лет</sub><br>
      <input type="number" id="age" min=14 required>
    </div>
    <div class="height">
      <strong>Рост </strong><sub>см</sub><br>
      <input type="number" min=140 id="height" required>
    </div>
    <div class="weight">
      <strong>Вес </strong><sub>кг</sub><br>
      <input type="number" id="weight" min=40 required>
    </div>
    <strong>Физическая активность</strong>
    </div>
    <select name="physical-activity" id="physical-activity" onchange="" required>
      <option value="1.2">Минимальные нагрузки (сидячая работа)</option>
      <option value="1.375">Низкая (нерегулярные тренировки)</option>
      <option value="1.4625">Средняя (тренировки 3-5 раз в неделю)</option>
      <option value="1.550">Высокая (тренировки 6-7 раз в неделю)</option>
      <option value="1.6375">Ежедневные тренировки</option>
  </select><br>
    <input type="button" onclick="cilo();" value="Рассчитать">
    <input type="reset" value="Очистить">
  </form>
  <div id="result">
    <h4>Ваша норма калорий</h4>
    <div id="infoResult" class="infoResultClass">
    
    </div>
  </div>
  </div>
 <script src="index.js"></script>
</body>
</html>
